<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/script.js" defer></script>

    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <div class="intro-text">
      <h1 class="intro-text__header">Simple, traffic-based pricing</h1>
      <p class="intro-text__para">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>
    <div class="pricing-component">
      <div class="pricing-component__upper">
        <div class="pricing-per-views">
          <p class="page-views">
            <span class="amount-of-views">100k</span> Pageviews
          </p>
          <div class="pricing">
            <p class="pricing__amount">$ <span class="price">16.00</span></p>
            <span class="pricing__duration">/ month</span>
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="5" value="3" class="slider" />
          </div>
        </div>
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" class="checkbox" />
            <span class="toggle-slider"></span>
          </label>
          <p class="yearly">Yearly Billing</p>
        </div>
      </div>
      <div class="pricing-component__lower">
        <div class="features">
          <div class="individual-feature">
            <img src="./images/icon-check.svg" alt="" Check Icon />
            <p>Unlimited websites</p>
          </div>
          <div class="individual-feature">
            <img src="./images/icon-check.svg" alt="" Check Icon />
            <p>100% data ownership</p>
          </div>
          <div class="individual-feature">
            <img src="./images/icon-check.svg" alt="" Check Icon />
            <p>Email reports</p>
          </div>
        </div>
        <button>Start my trial</button>
      </div>
    </div>
  </body>
</html>
